<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 06 - Bluetooth & Audio Management</title>
    <link rel="stylesheet" href="/static/lab06.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="gif-background" style="position: fixed; z-index: -2; width: 100%; height: 100%;">
        <img src="/static/lab_05/une1n5xotraf1.gif" alt="Background">
    </div>

    <div class="main-container">
        <button onclick="location.href='/'" class="home-button">âŒ‚</button>

        <h1>LAB 06 - Bluetooth & Audio Management</h1>

        <div class="dashboard">
            <div class="controls-section">
                <h2>Device Management</h2>
                
                <div class="controls-grid">
                    <div class="control-card">
                        <h3>Bluetooth Devices</h3>
                        <div class="button-group">
                            <button id="list-bluetooth-btn" class="control-btn">List Devices</button>
                            <button id="toggle-bluetooth-btn" class="control-btn">Toggle Bluetooth</button>
                        </div>
                    </div>
                    
                    <div class="control-card">
                        <h3>Audio Devices</h3>
                        <div class="button-group">
                            <button id="list-audio-btn" class="control-btn">List Devices</button>
                            <button id="get-audio-info-btn" class="control-btn">Get Info</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="status-section">
                <div class="device-lists">
                    <div class="device-column">
                        <h3>Bluetooth Devices</h3>
                        <div id="bluetooth-devices-list" class="device-container">
                            <p>Loading Bluetooth devices...</p>
                        </div>
                    </div>
                    
                    <div class="device-column">
                        <h3>Audio Devices</h3>
                        <div id="audio-devices-list" class="device-container">
                            <p>Loading audio devices...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="audio-player-section">
            <h2>Audio Player</h2>
            <div class="audio-controls">
                <input type="file" id="audio-file-input" accept="audio/*">
                <button id="play-audio-btn" class="control-btn">Play Audio</button>
            </div>
        </div>

        <div class="refresh-section">
            <button id="refresh-btn" class="refresh-btn">Refresh All</button>
        </div>

        <div class="log-section">
            <h3>Activity Log</h3>
            <div id="log-entries" class="log-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/lab06.js"></script>
</body>
</html>
