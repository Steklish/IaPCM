<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 05 - USB Device Management</title>
    <link rel="stylesheet" href="/static/lab05.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="gif-background" style="position: fixed; z-index: -2; width: 100%; height: 100%;">
        <img src="/static/lab_05/une1n5xotraf1.gif" alt="Background">
    </div>

    <div class="main-container">
        <button onclick="location.href='/'" class="home-button">âŒ‚</button>

        <h1>LAB 05 - USB Device Management</h1>

        <div class="dashboard">
            <div class="controls-section">
                <h2>USB Controls</h2>
                
                <div class="controls-grid">
                    <div class="control-card">
                        <h3>Device Operations</h3>
                        <div class="button-group">
                            <button id="list-usb-devices-btn" class="control-btn">List USB Devices</button>
                            <button id="get-usb-info-btn" class="control-btn">Get USB Info</button>
                            <button id="refresh-all-btn" class="control-btn">Refresh All</button>
                        </div>
                    </div>
                    
                    <div class="control-card">
                        <h3>Drive Operations</h3>
                        <div class="button-group">
                            <button id="list-drives-btn" class="control-btn">List USB Drives</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="status-section">
                <div class="device-lists">
                    <div class="device-column">
                        <h3>USB Drives</h3>
                        <div id="usb-drives-list" class="device-container">
                            <p>Loading USB drives...</p>
                        </div>
                    </div>
                    
                    <div class="device-column">
                        <h3>Other USB Devices</h3>
                        <div id="other-usb-devices-list" class="device-container">
                            <p>Loading USB devices...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="log-section">
            <h3>Activity Log</h3>
            <div id="log-entries" class="log-container"></div>
        </div>
    </div>

    <!-- Hidden Goodbye GIF element that appears when USB device is unplugged -->
    <div id="goodbye-gif" class="goodbye-gif" style="display: none;">
        <img src="/static/lab_05/Goodbye.gif" alt="USB Device Unplugged">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/lab05.js"></script>
</body>
</html>
