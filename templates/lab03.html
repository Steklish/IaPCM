<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 03</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon" />
    <style>
        .gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .gif-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .main-content {
            position: relative;
            z-index: 1;
        }
        
        .output-content {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 80%;
            font-family: 'Zen Dots', sans-serif;
            white-space: pre-line;
            border: 2px solid #fff;
        }
        
        .zoom-btn {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 60px;
            background: url('static/lab_03/round_icon.png') center/contain no-repeat;
            border: none;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: none;
        }
        
        .zoom-btn:hover {
            transform: scale(1.3);
        }
        
        .zoom-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <div class="gif-background">
        <img src="static/lab_03/Tiger_dropping_pot.gif" alt="Background GIF">
    </div>

    <div class="main-content">
        <button onclick="location.href='index.html'" class="home-button">âŒ‚</button>

        <div class="output-content" id="outputContent">
            <!-- Content from output.txt will be loaded here every 0.5 seconds -->
            Loading content from output.txt...
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button id="roundBtn" class="zoom-btn" onclick="window.location.href='./';"></button>
        </div>
        
        <div style="text-align: center; margin-top: 10px;">
            <button onclick="window.location.href='./';" class="no-fx-button" style="padding: 10px 20px;">Back to Main</button>
        </div>
    </div>

    <div id="cursor-coords" style="visibility: hidden;">Cursor Position: </div>
    <div id="screen-dimensions" style="visibility: hidden;">Screen Dimensions: </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const outputWIdget = document.getElementById("outputContent")
        async function loadOutputContent() {
            const response = await axios.get('/getStorageDevices');
            if (response.data.status !== 200) {
                throw new Error('Failed to fetch PCI devices');
            }
            var text = ""
            console.log(response.data)
            outputWIdget.textContent = response.data.data
            
        }
        // Initialize when page loads
        window.onload = function() {
            // Start loading content from output.txt every 0.5 seconds
            loadOutputContent();
            setInterval(loadOutputContent, 5000); // 500ms = 0.5 seconds
        };
        
    </script>
</body>

</html>
