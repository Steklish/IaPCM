<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 04 - Camera</title>
    <link rel="stylesheet" href="/static/lab04.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="parallax-container">
        <img src="/static/lab_04/background.png" id="layer-back" alt="Background Layer">
        <img src="/static/lab_04/foreground.png" id="head" alt="Foreground">
        <img src="/static/lab_04/fx.png" id="fx" alt="Effects">
    </div>

    <div class="main-container">
        <button onclick="location.href='/'" class="home-button">âŒ‚</button>
        
        <!-- Camera Controls -->
        <div id="camera-controls" class="camera-controls">
            <h1>Camera Control Panel</h1>
            <button id="get-camera-info" class="control-button">Get Camera Info</button>
            <button id="take-photo" class="control-button">Take Photo</button>
            <button id="start-recording" class="control-button">Start Recording</button>
            <button id="stop-recording" class="control-button">Stop Recording</button>
            <button id="toggle-covert" class="control-button">Toggle Covert Mode</button>
            
            <div id="camera-info" class="info-display"></div>
            <div id="status-message" class="status-message"></div>
            
            <h2>Saved Files</h2>
            <div id="captured-files" class="files-display"></div>
        </div>
    </div>
    
    <div id="cursor-coords" style="visibility: hidden;">Cursor Position: </div>
    <div id="screen-dimensions" style="visibility: hidden;">Screen Dimensions: </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/lab04.js"></script>
</body>

</html>
