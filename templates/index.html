<html lang="en">

<head>

</head>

<body>
    <div class="parallax-container">
        <img src="/static/Tiger_base_demo.png" id="layer-back" alt="Background Layer">
        <img src="/static/Tiger_base_demo.png" id="layer-mid" alt="Middle Layer">
        <img src="/static/Tiger_base_demo.png" id="layer-front" alt="Foreground Layer">
    </div>

    <div class="main-container">
        <div class="grid-container">
            <button class="button" data-text="Button 1">
                <span class="actual-text">&nbsp;Button 1&nbsp;</span>
                <span aria-hidden="true" class="hover-text">&nbsp;Button 1&nbsp;</span>
            </button>
            <button class="button" data-text="Button 2">

            <button class="button" data-text="Button 3">

            <button class="button" data-text="Button 4">

            <button class="button" data-text="Button 5">

                <span aria-hidden="true" class="hover-text">&nbsp;Button 6&nbsp;</span>
            </button>
        </div>
    </div>

    <div id="cursor-coords">Cursor Position: </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const coordsLabel = document.getElementById('cursor-coords');
        window.addEventListener('mousemove', (event) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const dx = event.clientX - centerX;
            const dy = event.clientY - centerY;

            const distance = Math.sqrt(dx * dx + dy * dy).toFixed(2);
            let angle = (Math.atan2(dy, dx) * (180 / Math.PI)).toFixed(2);

            coordsLabel.textContent = `Distance: ${distance}px, Angle: ${angle}Â°`;
        });
    </script>
</body>
